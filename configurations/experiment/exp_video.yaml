defaults:
  - base_pytorch

tasks: [training] # validataion
training:
  lr: 2e-4
  precision: 16-mixed
  batch_size: 32
  max_epochs: -1
  max_steps: 100000
  checkpointing:
    every_n_train_steps: 10000 # save a checkpoint every n train steps
  optim:
    gradient_clip_val: 1.0

validation:
  val_every_n_step: 5000
  val_every_n_epoch: null
  batch_size: 16
  limit_batch: 1

test:
  limit_batch: 1
  batch_size: 16


finetune: "/fsx/jeremy/test.ckpt"
